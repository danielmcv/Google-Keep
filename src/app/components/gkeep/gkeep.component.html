<md-toolbar color="primary">
	<span>Google keep</span>
	<md-icon>search</md-icon>
	<md-input-container>
		<input mdInput placeholder="Busca lo que quieras">
	</md-input-container>
</md-toolbar>


<md-card class="example-card">
	<md-input-container>
		<input mdInput placeholder="tomar una nota" >
	</md-input-container>
	<span mdTooltip="Lista Nueva">
		<md-icon (click)="toggleList()">list</md-icon>
	</span>
</md-card>



<md-card *ngIf=isList class="example-card">
	<h1>Lista </h1>
	<form (submit)="addCardTitle(cardtitle.value)">
		<md-input-container>
			<input mdInput type="text" placeholder="Titulo" #cardtitle>
		</md-input-container>
	</form>
	<form (submit)="addToDo(todo.value)">
		<md-input-container>
			<input mdInput type="text" placeholder="Agrega un elemento a la lista" #todo>
		</md-input-container>
	</form>
	<md-list *ngFor="let todo of toDoList; let i = index">
		<md-list-item> {{todo}}
			<span class="spacer"></span>
			<md-checkbox></md-checkbox>
			<button md-icon-button (click)="deleteToDo(i)"><md-icon>clear</md-icon></button>
		</md-list-item>
	</md-list>
	<md-card-title> {{cardtitle}} </md-card-title>
	<md-card-footer>
		<button md-button (click)="createCardList()">Listo</button>
	</md-card-footer>
</md-card>


<md-card class="example-card"*ngFor="let cardlist of cardList; let i = index">
	<md-card-title> {{cardtitle}} </md-card-title>
	<button md-icon-button (click)="deleteCardList(i)"><md-icon>clear</md-icon></button>
		<md-list *ngFor="let todo of toDoList; let i = index">
			<md-list-item> {{todo}}
				<span class="spacer"></span>
				<md-checkbox></md-checkbox>
			</md-list-item>
		</md-list>
</md-card>
